            <button id="enterBtn">
                <img id="enterImg" src="img/login.png" alt="Login" width="30">
            </button>
        </div>
        <img id="cup" src="img/pause.png" alt="" width="40" height="40">
        <button id="breakBtn" style="background-color: orange;">Pause</button>
        <div id="brackbox">
                
        </div>
        <br>  
        <div id="statusBox">
            <div>ArbeitZeit: <span id="workTime">00:00:00</span></div>
            <div id="status"></div>
        </div>
        
    </div>
